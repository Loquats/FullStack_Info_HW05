<!-- 1. extend from base-->
{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}

<!-- 2. extend content here from base -->
{% block content %}
<h1>Hi There! Welcome to Survey Monkey, the leading online survey site.</h1>
<div class="main-container">
	<h3>Let's get you logged in</h3>
	<!-- 3. needs to modify the form attributes here -->
	<form class="login-form" action="/login" method="POST"> 
		<!-- 4. add some input/labels here -->
		<p class="login-form-child"> Username: </p>
		<p class="login-form-child"> <input type="text" name="username"/> </p>
		<p class="login-form-child"> Email: </p>
		<p class="login-form-child"> <input type="text" name="email"/> </p>
		
		<p class="login-form-child"> <input class="action-button" id="login" type="submit" value="Submit"> </p>
	</form>
</div>
{% endblock %}
